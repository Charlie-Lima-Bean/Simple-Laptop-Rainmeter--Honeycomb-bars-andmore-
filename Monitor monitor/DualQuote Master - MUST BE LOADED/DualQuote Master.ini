[Rainmeter]
Update=40000
;update = 1000
[Variables]
Quote = "a,b"


[debugback]
meter = image
solidcolor = 230,255,230,150
h=30
w=150
LeftMouseUpAction = [!Refreshgroup "dualquote"]

[debuglabel]
meter = String
Text = DualQuoteMaster

[TimeLabel]
meter = String
Text = [MeasureTime]
y=15
dynamicvariables=1

[MeasureTime]
Measure=Time
; Format=%#I%M
Format = %M
Substitute="30":"a", "00":"a"
IfMatch= "a"
IfMatchAction=[!Refreshgroup "dualquote"]


[QuoteMeasure]
Measure=Plugin
Plugin=QuotePlugin
Pathname = "#@#/DualQuotes.txt"
dynamicvariables = 1
OnChangeAction = !SetVariable Quote [QuoteMeasure]  



[MeasureUp]
Measure = String
String = #Quote#
; String = [QuoteMeasure]
RegExpSubstitute=1
Substitute =",.*": ""
; substitute=",.+\.":""
DynamicVariables = 1
OnChangeAction = [!WriteKeyValue Variables Quoteu [MeasureUp] "#@#QuoteMeasures.inc" ] 


[MeasureDown]
Measure = String
String = #Quote#
; String = [QuoteMeasure]
RegExpSubstitute=1
; Substitute ="^[^,]+,": ""
Substitute = "^[^,]+,":""  , "\..*": ""
;Substitute =",.+\.": ""
DynamicVariables = 1
; OnChangeAction = [!WriteKeyValue Variables Quoted [MeasureDown] "#@#QuoteMeasures.inc" ][!Refreshgroup "dualquote"]
OnChangeAction = [!WriteKeyValue Variables Quoted [MeasureDown] "#@#QuoteMeasures.inc" ]