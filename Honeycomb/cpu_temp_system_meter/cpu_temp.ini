[RAM]
Meter=Image
ImageName=#@#Images\template.png
H=#sidelength#
AccurateText=1
DynamicWindowSize=1

[Rainmeter]
Update=1000

[TITLE]
Meter=String
Text=CPU
FontFace=Segoe UI
FontSize=10
StringStyle=Bold
x=(#sidelength#/2)
y=(#sidelength#/2)+4
FontColor=#White#
AutoScale=1
AntiAlias=1
StringAlign = Center

[Mse_CPU_1_Temp]
Measure=Plugin
PlugIn=PlugIns\SpeedFanPlugin.dll
SpeedFanNumber=3
SpeedFanScale=C
MaxValue=100
MinValue=0

[MeterText]
Meter=String
MeasureName=Mse_CPU_1_Temp
FontColor=255,255,255,255
FontFace=Segoe UI
FontSize=11
AntiAlias=1
StringStyle=Bold
NumOfDecimals=1
AutoScale=1
Text="%1 C"
StringAlign = Center
x=(#sidelength#/2)
y=(#sidelength#/2)-20

[Variables]
@Include="#@#/Variables.inc"

[Metadata]
Name=CPU HONEYCOMB
Author=meeee
Information=
License=
Version=