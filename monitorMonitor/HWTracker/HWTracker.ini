y = (#yoff#)+10
h = (#yoff#)-10
w =(#yoff#)-10
hidden = (#423MP#)
meterstyle = redstyle
LeftMouseUpAction = [!WriteKeyValue Variables 423MP 1 "#CURRENTPATH#values.txt" ][!Hidefade "423MPRed"][!showmeter "423MPBlue"][!refresh]

