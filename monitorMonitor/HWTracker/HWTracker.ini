[418MPRed]
meter = string
x = (#xoff#)+10
y = (#yoff#)+10
h = (#yoff#)-10
w =(#yoff#)-10
hidden = (#418MP#)
meterstyle = redstyle
LeftMouseUpAction = [!WriteKeyValue Variables 418MP 1 "#CURRENTPATH#values.txt" ][!Hidefade "418MPRed"][!showmeter "418MPBlue"][!refresh]

[418MPBlue]
meter = string
x = (#xoff#)+10
y = (#yoff#)+10
h = (#yoff#)-10
w =(#yoff#)-10
hidden = (Abs(#418MP#-1))
meterstyle = bluestyle
