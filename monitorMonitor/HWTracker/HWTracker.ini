[Rainmeter]
update = -1

[Variables]
xoff = 65
yoff = 30
@Include=#CURRENTPATH#values.txt

[textstyle]
FontFace=Segoe UI
FontColor = 696969
solidcolor = 34,34,34

FontSize=20
AntiAlias=1
[bluestyle]
;solidcolor = 00,00,255
solidcolor = 80,200,255,200
DynamicVariables=1

[redstyle]
;solidcolor = 255,00,00
solidcolor = 230,92,00
DynamicVariables=1

[Upper]
x=(#xoff#)
y=0
meter = STRING
Meterstyle = textstyle
text = "MP   Lab   HW   Q"

[423Label]
x = 0
y = (1*#yoff#)
meter = string
Meterstyle = textstyle
LeftMouseUpAction = ["C:\Program Files (x86)\Cisco\Cisco AnyConnect Secure Mobility Client\vpnui.exe"]["E:\Documents\miscwork\MobaXterm_v9.1\MobaXterm_Personal_9.1.exe"]
text = "423"

[400Label]
